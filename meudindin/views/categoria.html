 <h1 class="cover-heading">NOVA CATEGORIA</h1>

              <form class="form-horizontal">
                <div class="form-group">
                  <label for="inputCategoria" class="col-sm-2 control-label">Categoria</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="categoria.nome" placeholder="Categoria">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="salvar()" type="submit" class="btn btn-default">Salvar</button>
                  </div>
                </div>
              </form>


              <table class="table table-condensed table-responsive">
              <thead>
                <tr>
                  <th width="30">Id</th>
                  <th>Categoria</th>
                  <th width="30">#</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="x in categorias">
                  <td>{{ x.id }}</td>
                  <td>{{ x.name }}</td>
                  <td>
                    <button ng-click="excluir(x.idcategoria)" type="button" class="btn btn-default btn-xs" title="Excluir categoria">
                      <span class="glyphicon glyphicon-trash"></span>
                    </button>
                  </td>
                </tr>

               

 
                
              </tbody>
              </table>
